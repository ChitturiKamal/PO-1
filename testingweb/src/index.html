<base href="/">

<script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.11/js/adal.min.js"></script>

  <body style="font-family: aller_lightregular !important;">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="toast toast-topRight">
      <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" class="toast-bouncyflip"><div ng-bind-html="alert.msg">{{alert.msg}}</div></uib-alert>
    </div>
    <div ui-view></div>
    
    <!-- build:js(src) scripts/vendor.js -->

    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->

    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->

    <script>
      $(document).on('keyup keydown keypress','.intvalid',function (e){
			if(e.which=='32')$(this).val("");
			lent=$(this).attr("data-val");
			if ($(this).val().length > (lent-1)){if(e.which == 8 || e.which == 46 ) return true; else return false;}
			if(isNaN($(this).val())){$(this).val("");}
    });	
    
    </script>
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
  </body>
