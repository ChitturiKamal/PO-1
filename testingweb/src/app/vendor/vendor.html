<div class="row" resize>
    <div class="col-md-12 padding0">
        <div class="containerHeight" style="overflow-y:auto;">
            <div class="table-responsive report-table" style="width:60%;margin:auto;">
                <table class="table table-striped table-hover" data-page-length='10' style="margin-bottom:0;border:1px solid #ccc;">
                    <thead style="background-color: #85a520; color:#fff;">
                        <tr style="width:98%;">
                            <th style="width:20%;">Vendor Code</th>
                            <th style="width:50%;">Vendor Name</th>
                            <th style="width:30%;">Status</th>
                        </tr>
                    </thead>
                    <tbody when-scroll-ends="vm.loadMoreRecords()" style="height:440px;">
                        <tr ng-repeat="vendor in vm.vendorList">
                            <td style="width:20%;">
                                <label data-ng-bind="vendor.Vendor_Code">NA</label>
                            </td>
                            <td style="width:50%;">
                                <label data-ng-bind="vendor.Vendor_Owner">NA</label>
                            </td>
                            <td style="width:30%;">
                                <label data-ng-bind="vendor.Status">NA</label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
