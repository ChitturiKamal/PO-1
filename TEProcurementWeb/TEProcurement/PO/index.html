	<script>
		$(document).on('keyup keydown keypress','.intvalid',function (e){
			if(e.which=='32')$(this).val("");
			lent=$(this).attr("data-val");
			if ($(this).val().length > (lent-1)){if(e.which == 8 || e.which == 46 ) return true; else return false;}
			if(isNaN($(this).val())){$(this).val("");}
		});		
		$(document).on('keyup keydown keypress','.intvalidPercentage',function (e){
			if(e.which=='32')$(this).val("");
			lent=$(this).attr("data-val");
			if ($(this).val().length > (lent-1)){if(e.which == 8 || e.which == 46 ) return true; else return false;}
			if(isNaN($(this).val())){$(this).val("");}
			else{
				if($(this).val()>100){$(this).val("100");}else{return true;}
			}
		});
		$(document).on('keyup keydown keypress','.decimalPrecision2',function (e){
			var cval = $(this).val();
			if(cval.indexOf(".") !== -1 && cval.substring(cval.indexOf(".")).length >3){
				$(this).val(cval.substring(0,cval.indexOf(".")+3))
			}
			
		});


	</script>
